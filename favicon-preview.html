<!DOCTYPE html>
<html>
<head>
  <style>
    body { background: #1a1a1a; display: flex; gap: 40px; justify-content: center; align-items: center; min-height: 100vh; font-family: system-ui; color: #fff; flex-wrap: wrap; }
    .opt { text-align: center; display: flex; flex-direction: column; align-items: center; gap: 16px; }
    .opt img { width: 128px; height: 128px; border: 1px solid #333; border-radius: 8px; padding: 12px; background: #222; }
    .small img { width: 32px; height: 32px; padding: 4px; }
    .label { font-size: 14px; color: #888; }
    h2 { width: 100%; text-align: center; color: #aaa; font-size: 14px; text-transform: uppercase; letter-spacing: 0.1em; }
  </style>
</head>
<body>
  <h2>Large preview</h2>
  <div class="opt"><img src="assets/fav-option-1.svg"><div class="label">1 — Tilted pen body</div></div>
  <div class="opt"><img src="assets/fav-option-2.svg"><div class="label">2 — Fountain nib</div></div>
  <div class="opt"><img src="assets/fav-option-3.svg"><div class="label">3 — Quill stroke</div></div>
  <div class="opt"><img src="assets/fav-option-4.svg"><div class="label">4 — Geometric nib</div></div>
  <div class="opt"><img src="assets/fav-option-5.svg"><div class="label">5 — "P" lettermark</div></div>
  <h2 style="margin-top: 40px;">Favicon size (16×16)</h2>
  <div class="opt small"><img src="assets/fav-option-1.svg"><div class="label">1</div></div>
  <div class="opt small"><img src="assets/fav-option-2.svg"><div class="label">2</div></div>
  <div class="opt small"><img src="assets/fav-option-3.svg"><div class="label">3</div></div>
  <div class="opt small"><img src="assets/fav-option-4.svg"><div class="label">4</div></div>
  <div class="opt small"><img src="assets/fav-option-5.svg"><div class="label">5</div></div>
</body>
</html>
